<p-button 
*ngIf="dropdownItems === undefined"
(onClick)="handleClick($event)" 
[label]="label" 
[icon]="icon" 
[outlined]="outlined" 
[styleClass]="styleClass" 
[severity]="severity" 
[rounded]="rounded"
[style]="style"
[class]="class"
[disabled]="disabled"
>
    <ng-content></ng-content>
</p-button>

<p-splitButton
*ngIf="dropdownItems"
(onClick)="handleClick($event)" 
[label]="label" 
[icon]="icon" 
[outlined]="outlined" 
[styleClass]="styleClass" 
[severity]="severity" 
[rounded]="rounded"
[style]="style"
[class]="class"
[disabled]="disabled"
[model]="dropdownItems"
>
    <ng-content></ng-content>
</p-splitButton>
